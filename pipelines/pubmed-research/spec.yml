pipeline:
  name: pubmed-research
  version: 1.0.0
  description: Fetch and analyze research papers from PubMed

inputs:
  - name: query
    type: text
    label: Search Query
    required: true
    placeholder: e.g., "CRISPR gene editing"
    description: PubMed search query

  - name: maxResults
    type: number
    label: Maximum Results
    default: 10
    required: false
    description: Number of papers to fetch (max 100)

  - name: sortBy
    type: select
    label: Sort By
    options:
      - relevance
      - pub_date
      - citations
    default: relevance
    required: false

outputs:
  - md
  - html
  - pdf

variables:
  tone: professional
  analysisDepth: comprehensive
