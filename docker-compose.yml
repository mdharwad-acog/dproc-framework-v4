services:
  # Redis for Queue (No PostgreSQL needed - using SQLite)
  redis:
    image: redis:7-alpine
    container_name: dproc-redis
    labels:
      - "exclude=true"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379" # Expose for host network worker
    networks:
      - dproc-network

  # DProc Web UI
  dproc-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dproc-web
    labels:
      - "user=${USER:-mdharwad}"
      - "description=DProc Framework - LLM Report Generation"
    volumes:
      - /shared/dproc-workspace:/shared/dproc-workspace
      - ${HOME}/.dproc:/root/.dproc:ro
      - dproc-data:/app/data # Persistent SQLite database
    environment:
      # Database (SQLite - stored in volume)
      DATABASE_TYPE: sqlite
      DATABASE_PATH: /app/data/dproc.db

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Workspace
      DPROC_WORKSPACE: /shared/dproc-workspace

      # Node
      NODE_ENV: production

      # API Keys (optional - can use SecretsManager instead)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "3000:3000"
    networks:
      - dproc-network

  # DProc Worker (Background Job Processor)
  # Uses host network to bypass Crostini container networking restrictions
  dproc-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dproc-worker
    labels:
      - "exclude=true"
    command: ["dproc-worker"] # Use the bin command
    volumes:
      - /shared/dproc-workspace:/shared/dproc-workspace
      - ${HOME}/.dproc:/root/.dproc:ro
      - dproc-data:/app/data # Share same SQLite database with web
    environment:
      # Database (SQLite - shared with web via volume)
      DATABASE_TYPE: sqlite
      DATABASE_PATH: /app/data/dproc.db

      # Redis - connect to localhost since we're on host network
      REDIS_HOST: localhost
      REDIS_PORT: 6379

      # Workspace
      DPROC_WORKSPACE: /shared/dproc-workspace

      # Worker Settings
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}

      # Node
      NODE_ENV: production
      DEBUG: ${DEBUG:-dproc:*}

      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Use host network to access internet directly
    # This bypasses Chrome OS Crostini networking restrictions
    network_mode: "host"

volumes:
  redis-data:
    driver: local
  dproc-data: # Shared SQLite database volume
    driver: local

networks:
  dproc-network:
    driver: bridge
